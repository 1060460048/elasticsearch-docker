setup:
- command: [docker, run, --privileged=true, --name, some-elasticsearch, -d, '$IMAGE']
- command: [sleep, 30s]

teardown:
- command: [docker, stop, some-elasticsearch]
- command: [docker, rm, some-elasticsearch]

target: some-elasticsearch
tests:
- name: Check status
  command: [wget, -q, -O, -, 'http://localhost:9200/_cat/health?h=status']
  expect:
    stdout:
      equals: green
